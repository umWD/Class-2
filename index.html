<html>
    <head>
        <title>Practising nested table</title>
    </head>
    <body>
        <table border="2" align="center" height="80%" width="60%" bordercolor="black" cellpadding="2">

                <td>

                            <td bgcolor="red" width="20%" align="center">1.1</td>

                    </table>
                </td>
            </tr>

                <td>
                    <table border="2" width="100%" height="100%"  bordercolor="black">

                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="2" width="100%" height="100%"  bordercolor="black">

                            <td bgcolor="green" width="70%" align="center">3.1</td>

                        </tr>
                    </table>

                </td>
            </tr>
            <tr>
                <td>
                    <table border="2" width="100%" height="100%"  bordercolor="black">

                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="2" width="100%" height="100%"  bordercolor="black">

                            <td bgcolor="red" width="33.33%" align="center">5.1</td>

                    </table>

                </td>
            </tr>

                <td>
                    <table border="2" width="100%" height="100%"  bordercolor="black">

                            <td bgcolor="pink" width="35%" align="center">6.3</td>

                        </tr>
                    </table>

                </td>
            </tr>

               
                        
              
                    






               
        </table>


    </body>

</html>
